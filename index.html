<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="font" href="fonts/BricolageGrotesque-VariableFont_opsz,wdth,wght.ttf">
    <title>UXFolio | Fast & Easy UX Portfolio Building</title>
</head>

<body>
    <div class="topBox"></div>

    <nav>
        <div class="logo">
            <img src="assets/svgs/uxfolio.svg" alt="">
        </div>

        <div class="menu">
            <a href="#">Examples</a>
            <a href="#">Pricing</a>
            <a href="#">Blog</a>
        </div>

        <div class="buttons">
            <button id="login" class="nav-btn">
                <span>Log in</span>
                <span>
                    <img src="assets/svgs/arrow.svg" alt="">
                </span>
            </button>
            <button id="signup" class="nav-btn">
                <span>Sign up</span>
                <span>
                    <img src="assets/svgs/arrow.svg" alt="">
                </span>
            </button>
        </div>
    </nav>

    <div id="hero">
        <div class="main">
            <span>Fast & easy UX</span>
            <span>portfolio building</span>
        </div>
        <button id="hero-btn">
            <span>Start building</span>
            <span>
                <img src="assets/svgs/arrow.svg" alt="">
            </span>
        </button>
    </div>

    <section id="explore">
        <div class="explore-menu">
            Explore the editor:
            <a href="#">UX sections</a>
            <a href="#">Mockups</a>
            <a href="#">Showcase</a>
            <a href="#">Prototypes</a>
            <a href="#">Thumbnails</a>
        </div>
        <div class="image">
            <video src="assets/img/ux_sections.webm" alt="img" autoplay muted loop></video>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
